<!DOCTYPE html>
<html>
  <head>
    <title>Flask Template Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link type="text/css" href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <style type="text/css">
      body{
        font-family: 'Lucida Console';
      }

      .container-fluid  {
        margin: 1em;
        width: 92.5%;
        border: solid 6px;
        border-color: blue;
        border-radius: 40px;

      }
      .test1{
        line-height: 3em;
      }
      .test2{
        line-height: 6em;
      }

    </style>
  </head>
  <body>
    <div class="row">
        <div class="col-xs-12 col-md-6 col-lg-6 container-fluid test1">
          {% for line in test_1_lines %}
          {{line}}
          {% endfor %}
        </div>
    
      </div>
    <div class="row">
      <div class="col-xs-12 col-md-6 col-lg-6 container-fluid test2">
        {% for line in test_2_lines %}
        {{line}}
        {% endfor %}
      </div>
    </div>

    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
