<!DOCTYPE html>
<html>
  <head>
    <title>Concussr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link type="text/css" href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.webapp') }}">
    <style type="text/css">
      body{
        font-family: 'Lucida Console';
        background: #969696;
      }
/*
#DDA448
*/
      .leroy  {
        margin-top: 1em;
        border: solid 6px;
        border-color: #68B0AB;
        background: #DBDBDB;
        border-radius: 40px;

        max-width: 500px;
      }
      .test1{
        line-height: 3em;
      }
      .test2{
        line-height: 6em;
      }
      .container{
        padding: 0;
        max-width:500px;
        padding: auto;
        margin: auto;

      }
      .appheader{
        font-variant: small-caps;
        font-size:4em;

        background:#68B0AB;
      }

      .appbuttons{
        margin: 10px;
      }

      .row{
        margin-left: auto;
        margin-right: auto;
      }

      .results{
        display: inline-block;
        padding: 10px;
        background: #68B0AB;
        color: white;
        font-weight: bolder;
        border: solid 2px #68B0AB;
        border-radius: 4px;

      }

      button{
        padding: 10px;
        background: #68B0AB;
        font-size:2em;
        color: white;
        font-weight: bolder;
        border: solid 2px #68B0AB;
        border-radius: 4px;
      }

    </style>
  </head>
  <body>
  <div id="t1_solution"style="visibility: hidden;">{{ t1_solution }}</div>
  <div id="t2_solution"style="visibility: hidden;">{{ t2_solution }}</div>
  <div class="container text-center">
    <div class="appheader">
        concusrr
    </div>

    <div class="row t1_display">
      <div class="col-xs-12 col-md-6 col-md-offset-4 col-lg-6 col-lg-offset-3 test1 leroy">
        {% for line in t1_lines %}
        {{line}}
        {% endfor %}
      </div>
    </div>
    <div class="row t2_display" style="display: none;">
      <div class="col-xs-12 col-md-offset-4 col-md-6 col-md-offset-6 col-lg-6 test2 leroy">
        {% for line in t2_lines %}
        {{line}}
        {% endfor %}
      </div>
    </div>
    <div class="appbuttons">
      <button type="button" id="recordBtn">Record</button>
      <div id="results" style="display: none;">
        <p id="totalTime"></p>
        <p id="totalCorrect"></p>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='speech.js') }}"></script>
  </body>
</html>
