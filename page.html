<!doctype html>

<html lang="en">

<body>
<script src="webgazer.js" type="text/javascript" ></script>
<script language="JavaScript">
    window.onload = function() {

        var localstorageLabel = 'webgazerGlobalData';
        window.localStorage.setItem(localstorageLabel, null);

        webgazer.setRegression('ridge').setTracker('clmtrackr').setGazeListener(function(data, clock) {
            console.log(data);
            if(!data)
                return;
        }).begin().showPredictionPoints(true);
    }
</script>
